<router-outlet />

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia" />
<form class="search-form mb-[-200px]">
  <div>
    <div>
      <mat-form-field class="search-full-width">
        <mat-label>Search</mat-label>
        <input matInput #message maxlength="256" />
      </mat-form-field>
    </div>

    <div class="flex justify-around items-center mb-3">
      <button (click)="openDialog()" class="!bg-green-500" mat-flat-button>
        <mat-icon>add</mat-icon>
        Add
      </button>
      <button (click)="Delete()" class="bg-red-700" mat-flat-button>
        <mat-icon class="material-icons-outlined">delete</mat-icon>
        Delete
      </button>
    </div>
    <div>
      <div class="flex flex-col gap-4">
        @if (data().length == 0) {
        <div
          class="border-2 flex justify-center items-center py-20 shadow-sm rounded"
        >
          <p class="">there is not any todos!</p>
        </div>
        } @else { @for (item of data().slice().reverse(); track item.id) {

        <div
          class="!bg-rose-100 rounded-md shadow-md !h-auto flex justify-between flex-col p-4"
        >
          <div class="flex gap-2 items-center">
            <div class="flex flex-col gap-2">
              <h2 class="!text-base !font-bold !p-0 !m-0 truncate w-80">
                {{ item.title }}
              </h2>

              <p class="!text-base !p-0 !m-0">{{ item.body }}</p>
            </div>

            <div>hi</div>
          </div>

          <div class="flex justify-end gap-2">
            <mat-icon
              aria-hidden="false"
              aria-label="Example home icon"
              fontIcon="delete"
            ></mat-icon>
            <mat-icon
              aria-hidden="false"
              aria-label="Example home icon"
              fontIcon="edit"
            ></mat-icon>
          </div>
        </div>

        } }
      </div>
    </div>
  </div>
</form>
